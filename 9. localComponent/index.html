<!DOCTYPE html>
<html>

<head>
  <title>VueJs Local Instance Component or Local Registration</title>
</head>

<body>
  <div id='root'>
    <globalcomponent></globalcomponent>
    <localcomponent></localcomponent>
  </div>
  <span>Note: Always declare components at the top of script and component name should contain only small letters</span>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.js"></script>
  <script>
  Vue.component('globalcomponent', {
    template: '<h1>Content from Global Component</h1>'
  });
  var myVue = new Vue({
    el: '#root',
    components: {
      'localcomponent': {
        template: '<h1>Content from Local Component</h1>'
      }
    }
  });
  </script>
</body>

</html>
