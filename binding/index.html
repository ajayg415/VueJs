<!DOCTYPE html>
<html>

<head>
  <title>Data Binding using VueJs</title>
  <style type="text/css">
  figure {
    border: 1px solid black;
    display: inline-block;
  }
  </style>
</head>

<body>
  <div id='root'>
    <figure>
      <img v-bind:src='imgSrc' alt="The Pulpit Rock" width="304" height="228">
      <figcaption><b>Using v-bind:src or :src method. will work</b></figcaption>
    </figure>
    <figure>
      <img src="{{imgSrc}}" alt="The Pulpit Rock" width="304" height="228">
      <figcaption><b>Using curly braces, won't work</b></figcaption>
    </figure>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.js"></script>
  <script>
  var myVue = new Vue({
    el: '#root',
    data: {
      'imgSrc': 'https://static.businessinsider.com/image/518d4cd169bedda32700000c/image.jpg'
    }
  });
  </script>
</body>

</html>
